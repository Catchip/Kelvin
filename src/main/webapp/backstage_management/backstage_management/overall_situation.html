<script>
	function fresh_user(){
		var url="http://nightmorning.site:23080/kelvin/user/search";
		var datas={"userAccount":""};//模糊匹配所有结果
		var ds=JSON.stringify(datas);
		$.ajaxSetup({
            async: true,
            contentType: "application/json"
        });
        var jqxhr = $.post(url, ds, function(data, status) {
                console.log("数据：" + data + "\n状态：" + status);
                console.log(data);
                $("span.user")[0].innerText=data.length;
           })
		
	}
	fresh_user()
</script>
