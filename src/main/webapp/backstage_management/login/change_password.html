<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>开饭了后台管理系统</title>
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<link rel="stylesheet" href="../css/login.css" />
<link rel="stylesheet" href="../css/reset.css" />
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/menu.js"></script>
</head>

<body>
<div class="top"></div>
<div id="header">
	<div class="logo" >
		<img src="../images/logo.png" height="80px" alt="" style="vertical-align: middle; float: left;" />
		<a href="../index.html" style="font-size: 30px; color: #fff; float: left;height: 70px;">开饭了后台管理系统</a>
		
	</div>
	
	<div class="navigation">
		<ul>
		 	<li>欢迎您！</li>
			<li><a href="login.html">登录</a></li>
			<li><a href="register.html">注册</a></li>
			
		</ul>
	</div>
</div>

<div class="page">
	<div class="loginwarrp">
		<div class="log">密码重置</div>
        <div class="login_form">
			<form id="Login" name="Login" method="post" onsubmit="" action="">
				<li class="login-item">
					<span>手机号：</span>
					<input type="text" name="UserName" class="login_input">
				</li>
				
				<li class="login-item">
					<span>新密码：</span>
					<input type="password" name="password" class="login_input">
				</li>
				<li class="login-item">
					<span>确　认：</span>
					<input type="password" name="password1" class="login_input">
				</li>
				<li class="login-item verify">
					<span>验证码：</span>
					<input type="password" name="CheckCode" class="login_input verify_input" width="319px">
				</li>
				<img src="../images/verify.PNG" border="0" class="verifyimg" />
				<div class="clearfix"></div>
				<li class="login-sub">
					<button type="submit" class="submit_button" name="Submit"><a href="login.html" style="color: #FFFFFF;">提交</a></button>
				</li>                      
           </form>
		</div>
	</div>
</div>

<div class="bottom"></div>
