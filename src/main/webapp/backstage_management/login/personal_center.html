<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>编辑个人中心</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<style type="text/css">
			#div_indicidual_2{
				width:400px;
				padding-left:200px;
				line-height:50px;
				font-size: 20px;
			}
			#div_indicidual_1{
				padding-left:440px;
				font-family: "宋体";
				font-size: 32px;
				font-weight: 900;
			}
			#div_indicidual_3{
				padding-left:80px;
				padding-top: 30px;
				
			}
			.my_demo{
				width: 180px;
				height: 20px;
			}
		</style>
	</head>
	<body>
		<div id="div_indicidual_1">
			编辑个人信息
		</div>
		<br />
		<div id="div_indicidual_2">
		<form action="" method="get">
			
			<label>姓　名：</label>
			<input name="userName" type="text" class="my_demo"/>
			
			<br />
			
			<label>编　号：</label>
			<input name="userNum" type="text" class="my_demo"/>
			
			<br />
			
			<label>年　龄：</label>
			<input name="years" type="number" class="my_demo"/>
			
			<br />
			
			<label>证件号：</label>
			<input name="id_Num" type="text" class="my_demo"/>
			
			<br />
			
			<label>性　别：</label>
			<select name="sex" style="width: 80px;height: 25px;">
				<option value="男">男</option>
				<option value="女">女</option>
			</select>
			
			<br />
			<div id=div_indicidual_3>
				<input type="submit" value="提交" style="width: 80px;height: 30px"/>
			</div>
		</form>
		</div>
	</body>
</html>
