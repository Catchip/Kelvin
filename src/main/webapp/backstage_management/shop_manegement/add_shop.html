<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<script type="text/javascript" src="js/menu.js"></script>
		<style type="text/css">
			#div_indicidual_2{

			}

			<label>店铺名：</label>
			<input name="accountNumber" type="text" class="my_demo"/>

			<label>店主名：</label>

			<br />

			<br />

			<input name="contact_infor" type="number" class="my_demo"/>
			
			<br />
			
			
			<div id=div_indicidual_3>
				<!--<input type="submit" value="提交" style="width: 80px;height: 30px"/>-->
